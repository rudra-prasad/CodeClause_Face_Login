<!DOCTYPE html>
<html>

<head>
    <title>Face Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1>Face Login</h1>
        <form method="post" id = 'form' action="#" enctype="multipart/form-data">
            <video id="video"></video>
            <div class="userinfo">
                <div class="user-name">
                    <input type="text" name="id" placeholder="Enter Your User ID">
                </div>
                <div class="user-id">
                    <input type="text" name="user-name" placeholder="Enter Your Name">
                </div>
            </div>
            <button type="submit"><a href="dashboard.html">Login</a></button>
        </form>

        <script src="script.js"></script>
    </center>
</body>

</html>
